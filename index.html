<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alivia Html Project</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">
    <!-- <link rel="stylesheet" href="./css/fonts/Georgia/stylesheet.css">
    <link rel="stylesheet" href="./css/fonts/Lato/stylesheet.css"> -->
</head>
<body>
    <div class="page">
            <div class="container">
                    <div class="header-logo">
                        <img src="./img/image-1.png" alt="">
                        <img src="./img/image-2.png" alt="">
                        <img src="./img/image-3.png" alt="">
                    </div>
                    <div class="text">
                        <div class="text-heading">Путеводитель</div>
                        <div class="text-desc">Красота и калорит Ингушетии не оставит Вас равнодушным</div>
                    </div>
                    <div class="slider-row">
                        <button class="slider-prev"></button>
                        <div class="slider">
                            <div class="slider-line">
                                <img src="./img/slider-1.png" class="first-image" alt="">
                                <img src="./img/slider-2.png" class="image" alt="">
                                <img src="./img/slider-3.png" class="image" alt="">
                                <img src="./img/slider-4.png" class="image" alt="">
                                <img src="./img/slider-5.png" class="image" alt="">
                                <img src="./img/slider-6.png" class="last-image" alt="">
                            </div>
                        </div>   
                        <button class="slider-next"></button>
                </div>    
                <div class="video-row">
                    <div class="back-video">

                    </div>
                    <div class="video">
                        <div class="back"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/slider-script.js"></script>
        <script src="./js/video-script.js"></script>

</body>
</html>
